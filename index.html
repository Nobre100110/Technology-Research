<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Base de conhecimento</title>
</head>
<body>
    <header>
        <!-- inicialmente escondemos a busca e o título; serão exibidos após login -->
        <div id="searchContainer" class="search-hidden">
            <input id="searchInput" type="text" placeholder="Digite uma linguagem de programação">
            <button id="botao-busca" onclick="iniciarBusca()">Buscar</button>
        </div>
    </header>

    <!-- Painel de login adicionado -->
    <section class="login-panel" aria-label="Login">
        <div class="login-inner">
            <div id="loginLogo" class="login-logo" aria-hidden="true"></div>
            <form id="loginForm" class="login-form" onsubmit="return false;">
                <label class="label-input">
                    <span>Usuário</span>
                    <input id="loginUser" type="text" placeholder="Seu usuário" autocomplete="username">
                </label>
                <label class="label-input">
                    <span>Senha</span>
                    <div class="password-wrap">
                        <input id="loginPass" type="password" placeholder="Sua senha" autocomplete="current-password">
                        <button id="toggleSenha" class="toggle-senha" aria-label="Mostrar senha" title="Mostrar senha" type="button">
                            <!-- eye svg será trocado por JS -->
                            <svg class="eye" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M12 5C7 5 2.73 8.11 1 12c1.73 3.89 6 7 11 7s9.27-3.11 11-7c-1.73-3.89-6-7-11-7z" stroke="currentColor" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>
                                <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </button>
                    </div>
                </label>
                <div class="login-actions">
                    <button id="loginBtn" class="btn-primary" type="button">Entrar</button>
                </div>
            </form>
        </div>
    </section>

    <main>
        <section class="card-container">
            <!-- <article class="card">
                <h2>JavaScript</h2>
                <p>1995</p>
                <p>JavaScript é uma linguagem de programação</p>
                <a href="https://developer.mozilla.org/pt-BR/docs/Web/JavaScript" target="_blank">Saiba mais</a>
            </article> -->
        </section>
    </main>

    <footer class="footer">
        <ul class="footer-links">
            <li>
                <a href="https://github.com/Nobre100110" target="_blank" rel="noopener noreferrer">
                    <svg class="icon-github" viewBox="0 0 24 24" width="18" height="18" fill="currentColor" aria-hidden="true" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 .5C5.65.5.5 5.65.5 12c0 5.08 3.29 9.38 7.86 10.9.58.11.79-.25.79-.56 0-.28-.01-1.02-.02-2-3.2.7-3.88-1.54-3.88-1.54-.53-1.34-1.3-1.7-1.3-1.7-1.06-.72.08-.71.08-.71 1.17.08 1.78 1.2 1.78 1.2 1.04 1.78 2.73 1.27 3.4.97.11-.75.41-1.27.75-1.56-2.55-.29-5.24-1.28-5.24-5.7 0-1.26.45-2.28 1.2-3.09-.12-.3-.52-1.52.12-3.17 0 0 .98-.31 3.2 1.18a11.1 11.1 0 012.92-.39c.99.01 1.99.13 2.92.39 2.22-1.49 3.2-1.18 3.2-1.18.64 1.65.24 2.87.12 3.17.75.81 1.2 1.83 1.2 3.09 0 4.44-2.69 5.4-5.25 5.68.42.36.79 1.08.79 2.17 0 1.57-.01 2.84-.01 3.23 0 .31.21.68.8.56C20.71 21.38 24 17.08 24 12 24 5.65 18.35.5 12 .5z"/>
                    </svg>
                    <span>GitHub</span>
                </a>
            </li>
        </ul>
    </footer>
    <script src="script.js"></script>
</body>
</html>
