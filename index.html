<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Base de conhecimento</title>
</head>
<body>
    <header>
        
        <div id="searchContainer" class="search-hidden">
            <input id="searchInput" type="text" placeholder="Digite uma linguagem de programação">
            <button id="botao-busca" onclick="iniciarBusca()">Buscar</button>
        </div>
    </header>

    
    <section class="login-panel" aria-label="Login">
        <div class="login-inner">
            <form id="loginForm" class="login-form" onsubmit="return false;">
                <label class="label-input">
                    <span>Usuário</span>
                    <input id="loginUser" type="text" placeholder="Seu usuário" autocomplete="username">
                </label>

                

                <label class="label-input">
                    <span>Senha</span>
                    <div class="password-wrap">
                        <input id="loginPass" type="password" placeholder="Sua senha" autocomplete="current-password">
                        <button id="toggleSenha" class="toggle-senha" aria-label="Mostrar senha" title="Mostrar senha" type="button">
                            
                            <svg class="eye" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M12 5C7 5 2.73 8.11 1 12c1.73 3.89 6 7 11 7s9.27-3.11 11-7c-1.73-3.89-6-7-11-7z" stroke="currentColor" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>
                                <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </button>
                    </div>
                </label>

                <div class="login-actions">
                    <button id="loginBtn" class="btn-primary" type="button">Entrar</button>
                </div>

                <div class="separator"><span>ou</span></div>

                <div class="social-container" aria-hidden="true">
                    <button class="social-btn google" type="button" aria-disabled="true" tabindex="-1" onclick="return false;">
                        <span class="social-logo" aria-hidden="true">
                            <svg width="20" height="20" viewBox="0 0 533.5 544.3" xmlns="http://www.w3.org/2000/svg">
                                <path d="M533.5 278.4c0-17.4-1.6-34-4.7-50.2H272v95h147.1c-6.3 34-25 62.8-53.2 82v68h85.8c50.2-46.3 79.8-114.4 79.8-194.8z" fill="#4285F4"/>
                                <path d="M272 544.3c72.6 0 133.7-24.2 178.3-65.8l-85.8-68c-24 16.1-54.8 25.6-92.5 25.6-71 0-131.2-47.9-152.6-112.2H32.3v70.5C76.6 488.6 168.6 544.3 272 544.3z" fill="#34A853"/>
                                <path d="M119.4 322.1c-10.8-32.9-10.8-68.4 0-101.3V150.3H32.3c-42.5 85-42.5 185.7 0 270.7l87.1-99.2z" fill="#FBBC05"/>
                                <path d="M272 107.9c38.8 0 73.8 13.4 101.4 39l76-76C405.3 24.2 344.2 0 272 0 168.6 0 76.6 55.7 32.3 150.3l87.1 70.5C140.8 155.8 201 107.9 272 107.9z" fill="#EA4335"/>
                            </svg>
                        </span>
                        <span>Entrar com Google</span>
                    </button>

                    <button class="social-btn github" type="button" aria-disabled="true" tabindex="-1" onclick="return false;">
                        <span class="social-logo" aria-hidden="true">
                            <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                <path d="M12 .5C5.65.5.5 5.65.5 12c0 5.08 3.29 9.38 7.86 10.9.58.11.79-.25.79-.56 0-.28-.01-1.02-.02-2-3.2.7-3.88-1.54-3.88-1.54-.53-1.34-1.3-1.7-1.3-1.7-1.06-.72.08-.71.08-.71 1.17.08 1.78 1.2 1.78 1.2 1.04 1.78 2.73 1.27 3.4.97.11-.75.41-1.27.75-1.56-2.55-.29-5.24-1.28-5.24-5.7 0-1.26.45-2.28 1.2-3.09-.12-.3-.52-1.52.12-3.17 0 0 .98-.31 3.2 1.18a11.1 11.1 0 012.92-.39c.99.01 1.99.13 2.92.39 2.22-1.49 3.2-1.18 3.2-1.18.64 1.65.24 2.87.12 3.17.75.81 1.2 1.83 1.2 3.09 0 4.44-2.69 5.4-5.25 5.68.42.36.79 1.08.79 2.17 0 1.57-.01 2.84-.01 3.23 0 .31.21.68.8.56C20.71 21.38 24 17.08 24 12 24 5.65 18.35.5 12 .5z"/>
                            </svg>
                        </span>
                        <span>Entrar com GitHub</span>
                    </button>
                </div>

                <div class="create-account-end">
                    <div class="account-row">
                        <a class="create-account-link" href="#" onclick="return false;">Criar conta?</a>
                        <a class="forgot-link" href="#" onclick="return false;">Esqueceu a senha?</a>
                    </div>
                </div>

            </form>
        </div>
    </section>

    <main>
        <section class="card-container">
            
        </section>
    </main>

    <footer class="footer">
        <ul class="footer-links">
            <li>
                <a href="https://github.com/Nobre100110" target="_blank" rel="noopener noreferrer">
                    <svg class="icon-github" viewBox="0 0 24 24" width="18" height="18" fill="currentColor" aria-hidden="true" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 .5C5.65.5.5 5.65.5 12c0 5.08 3.29 9.38 7.86 10.9.58.11.79-.25.79-.56 0-.28-.01-1.02-.02-2-3.2.7-3.88-1.54-3.88-1.54-.53-1.34-1.3-1.7-1.3-1.7-1.06-.72.08-.71.08-.71 1.17.08 1.78 1.2 1.78 1.2 1.04 1.78 2.73 1.27 3.4.97.11-.75.41-1.27.75-1.56-2.55-.29-5.24-1.28-5.24-5.7 0-1.26.45-2.28 1.2-3.09-.12-.3-.52-1.52.12-3.17 0 0 .98-.31 3.2 1.18a11.1 11.1 0 012.92-.39c.99.01 1.99.13 2.92.39 2.22-1.49 3.2-1.18 3.2-1.18.64 1.65.24 2.87.12 3.17.75.81 1.2 1.83 1.2 3.09 0 4.44-2.69 5.4-5.25 5.68.42.36.79 1.08.79 2.17 0 1.57-.01 2.84-.01 3.23 0 .31.21.68.8.56C20.71 21.38 24 17.08 24 12 24 5.65 18.35.5 12 .5z"/>
                    </svg>
                    <span>GitHub</span>
                </a>
            </li>
        </ul>
    </footer>
    <script src="script.js"></script>
</body>
</html>
